<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <script type="text/javascript">
        function enviar(){
            var turno = document.getElementById("turno").value;
        if(turno == "M" || turno == "m"){
            alert("Bom dia!")
        }
        else if(turno == "V" || turno == "v"){
            alert("Boa tarde!")
        }
        else if(turno == "N" || turno == "n"){
            alert("Boa noite!")
        }
       
        }
    </script>
</head>
<body>
    <h4>Em qual turno tu estudas?</h4> <br />
    M: Manhã <br />
    V: Vespertino <br />
    N: Noturno <br />
    <input type="text" id="turno" placeholder="Digite aqui">
    <button onclick="enviar()">Enviar</button>
</body>
</html>
