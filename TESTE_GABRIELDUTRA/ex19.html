<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    Insira um Número
    <input type="number" name="" id="num1">
    <button onclick="verificarTipo()">Verificar</button>
    <script>
        function verificarTipo() {
            var numero =document.getElementById("num1").value;
            if (numero === null || numero.trim() === "") {
                alert("Nenhum número foi digitado.");
                return;
            }
            if (isNaN(numero)) {
                alert("Isso não é um número válido.");
                return;
            }
            if (numero.indexOf('.') === -1) {
                alert("O número " + numero + " é inteiro.");
            } else {
                alert("O número " + numero + " é decimal.");
            }
        }
        
    </script>

</head>

</html>
