<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
    <script>
        function calcular() {
            var num1 = parseFloat(prompt("Digite o primeiro número:"));
            var num2 = parseFloat(prompt("Digite o segundo número:"));
            var operacao = prompt("Qual operação deseja realizar? (+, -, *, /)");
            var resultado;
            var tipo = "";

            switch (operacao) {
                case "+":
                    resultado = num1 + num2;
                    break;
                case "-":
                    resultado = num1 - num2;
                    break;
                case "*":
                    resultado = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("Erro: Divisão por zero!");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    alert("Operação inválida!");
                    return;
            }

            if (resultado % 2 === 0) {
                tipo += "par, ";
            } else {
                tipo += "ímpar, ";
            }

            if (resultado >= 0) {
                tipo += "positivo, ";
            } else {
                tipo += "negativo, ";
            }

            if (Number.isInteger(resultado)) {
                tipo += "inteiro.";
            } else {
                tipo += "decimal.";
            }

            alert("O resultado da operação é: " + resultado + ". Ele é " + tipo);
        }
        calcular();
    </script>

</head>
