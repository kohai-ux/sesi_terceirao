<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir e deletar elementos do array</title>
    <script>
        const alunos = ['Davi', 'Lucas', 'Alex']
        //console.log(alunos);
        alunos.push('Vitor')
        console.log(alunos);
        alunos.pop();
        console.log(alunos);

        const alunos2 = alunos.unshift('Joaquim');
        console.log(alunos2);

        const alunos3 = alunos.shift();
        console.log(alunos3);
    </script>
</head>
<body>
    
</body>
</html>
