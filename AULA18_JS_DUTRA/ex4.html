    <title>Loja</title>
    <script>
        class Produto {
            constructor(nome, preco) {
                this.nome = nome;
                this.preco = preco;
            }

            descrever() {
                return `Produto: ${this.nome}, Pre√ßo: R$${this.preco}`;
            }
        }

        class ProdutoDigital extends Produto {
            constructor(nome, preco, tamanhoMB) {
                super(nome, preco);
                this.tamanhoMB = tamanhoMB;
            }

            descrever() {
                return `${super.descrever()}, Tamanho: ${this.tamanhoMB}MB`;
            }
        }

        const produto = new Produto("Camiseta", 49.99);
        console.log(produto.descrever());

        const produtoDigital = new ProdutoDigital("Software X", 199.99, 1500);
        console.log(produtoDigital.descrever());

    </script>
