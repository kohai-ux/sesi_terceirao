<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
    <script>
        class Usuario {
            constructor(email, senha) {
                this.#email = email;  
                this.#senha = senha;  
            }
        
            
            autenticar(email, senha) {
                if (this.#email === email && this.#senha === senha) {
                    return true;
                }
                return false;
            }
        
            #email;
            #senha;
        }
   
        const usuario = new Usuario("usuario@example.com", "senha123");
        
        if (usuario.autenticar("usuario@example.com", "senha123")) {
            console.log("Autenticação bem-sucedida!");
        } else {
            console.log("Falha na autenticação.");
        }
        
    </script>
</head>

<body>

</body>

</html>
