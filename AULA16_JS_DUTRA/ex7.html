<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertendo arrays</title>
    <script>
        const letras = ["a", "b", "c", "d"];
        const letrasInvertidas = [];

        for (let i = letras.length - 1; i >= 0; i--) {
            letrasInvertidas.push(letras[i]);
        }

        console.log("Array original:", letras);
        console.log("Array invertido:", letrasInvertidas);
    </script>
</head>

</html>
