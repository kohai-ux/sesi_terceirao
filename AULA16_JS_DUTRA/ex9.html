<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar e ordenar arrays</title>
    <script>
        const array1 = [3, 5, 1];
        const array2 = [4, 2, 6];

        const arrayJunto = array1.concat(array2);
    
        arrayJunto.sort((a, b) => a - b);

        console.log("Array 1:", array1);
        console.log("Array 2:", array2);
        console.log("Array junto e ordenado:", arrayJunto);
    </script>
</head>
