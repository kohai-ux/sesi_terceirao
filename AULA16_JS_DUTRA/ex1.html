<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <script>
        const numeros = [1, 2, 3, 4, 5];
        let soma = 0;

        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }

        console.log("A soma dos elementos do array é: " + soma);
    </script>
</head>

</body>
</html>
