<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método ForEach</title>
    <script>
        const frutas = ['maçã', 'banana', 'laranja'];

        frutas.forEach((fruta,index)=>{
            console.log(`Fruta ${index+1}: ${fruta}`)
        });
    </script>
</head>

</html>
