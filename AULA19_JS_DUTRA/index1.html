    <title>Polimorfismo com herança</title>
    <script>
        class Animal {
            fazersom(){
                console.log("Som genérico...")
            }
        }

        class Cachorro extends Animal{
            fazersom(){
                console.log("Au Au!")
            }
        }

        class Gato extends Animal{
            fazersom(){
                console.log("Miau!")
            }
        }

        const pets = [new Cachorro(), new Gato()]
        pets.forEach(pet=>pet.fazersom())

        
    </script>
