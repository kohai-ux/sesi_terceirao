<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composição</title>
    <script>
        class Motor{
            constructor(tipo){
                this.tipo = tipo
            }

            ligar(){
                console.log(`Motor ${this.tipo} ligado!`)
            }
        }
       
       class Carro{
        constructor(){
           this.motor = new Motor("V8")
        }
        
        ligar(){
            this.motor.ligar()
            console.log("Carro pronto")
        }
       }

       const meuCarro = new Carro()
       meuCarro.ligar()
    </script>
</head>
<body>
    
</body>
</html>
