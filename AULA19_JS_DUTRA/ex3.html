<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixins</title>
    <script>
        const Ligar ={
            ligar(){
                console.log(`${this.nome} está ligada!`)
            }
        }

        const Desligar ={
            desligar(){
                console.log(`${this.nome} está desligada!`)
            }
        }

    class altofalante{
        constructor(nome){
            this.nome = nome
        }
    }

    Object.assign(altofalante.prototype,Ligar,Desligar)

    const meuAltofalante = new altofalante("JBL")
    meuAltofalante.ligar()
    meuAltofalante.desligar()

    </script>
</head>

</body>
</html>
