<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixin</title>
    <script>
        const Voador ={
            voar(){
                console.log(`${this.nome} está voando`)
            }
        }

        const Nadador ={
            nadar(){
                console.log(`${this.nome} está nadando`)
            }
        }

    class Pato{
        constructor(nome){
            this.nome = nome
        }
    }

    Object.assign(Pato.prototype,Voador,Nadador)

    const pato = new Pato("Donald")
    pato.voar()
    pato.nadar()

    </script>
</head>
<body>
    
</body>
</html>
