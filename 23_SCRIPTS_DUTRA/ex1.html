<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 1</title>
    <script>
        function testarLetra() {
            var letra = document.getElementById("letra").value;
            if (["a", "e", "i", "o", "u"].includes(letra.toLowerCase())) {
                alert("Você digitou uma vogal.");
            } else {
                alert("A letra digitada é uma consoante.");
            }
        }   
    </script>
</head>
<body>
    Digite uma letra:
    <input type="text" id="letra">
    <button onclick="testarLetra()">Ok</button>
</body>
</html>
