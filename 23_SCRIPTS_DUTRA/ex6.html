<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script 6 </title>

    <script>
        function lerMaior(){
            var n1 =parseFloat(document.getElementById('n1').value);
            var n2 =parseFloat(document.getElementById('n2').value);
            var n3 =parseFloat(document.getElementById('n3').value);

            let maior, medio, menor;

            if(n1>n2&&n1>n3){
                maior = n1;
                if(n2>n3){
                    medio =n2;
                    menor =n3;

                }else{
                    medio = n3;
                    menor = n2;
                }

            }else{
                if(n2>n1&&n2>n3){
                    maior = n2;
                    if(n1>n3){
                        medio =n1;
                        menor = n3;
                    }else{
                        medio = n3;
                        menor = n1;
                    }
                }else{
                    if(n3>n1&&n3>n2){
                        maior = n3;
                        if(n1>n2){
                            medio = n1;
                            menor = n2;
                        }else{
                            medio = n2;
                            menor = n1
                        }
                    }
                }
            }
            alert('Os números em ordem decrescente são; '+maior+','+medio+','+menor);
        }

    </script>
</head>
<body>
    Digite o primeiro número: <input type="text" id="n1"><br>
    Digite o segundo número <input type="text" id="n2"><br>
    Digite o terceiro número <input type="text" id="n3"><br>
    <button onclick="lerMaior()">OK</button>

</body>
</html>
