<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço do while</title>
    <script>
        let numero;
        do{
            numero = Math.floor(Math.random()*10)
            console.log('Número sorteado: ',numero)
        }while(numero!==5)
    </script>
</head>
<body>
    
</body>
</html>
